<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfolio">
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #111;
      line-height: 1.6;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4rem;
    }
    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #111;
      font-weight: 300;
      transition: opacity 0.3s;
    }
    nav a:hover {
      opacity: 0.5;
    }
    h1, h2 {
      font-family: 'DM Serif Display', serif;
      font-weight: 400;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 5rem);
      margin-bottom: 2rem;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    section {
      margin-bottom: 6rem;
      max-width: 800px;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: none;
    }
    .project {
      margin-bottom: 3rem;
    }
    .project-title {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .project-description {
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    footer {
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    <div>Yvonne Sanchez</div>
    <nav>
      <a href="#work">Work</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="fade-in">
      <h1>I make digital things.</h1>
    </section>

    <section id="work" class="fade-in">
      <h2>Selected Work</h2>
    </section>

    <section id="about" class="fade-in">
      <h2>About</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</p>
    </section>

    <section id="contact" class="fade-in">
      <h2>Contact</h2>
      <p>Email me: <a href="mailto:yvonne.sanchez@proton.me">yvonne.sanchez@proton.me</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; Yvonne Sanchez 2025</p>
  </footer>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    });
    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  </script>
</body>
</html>
